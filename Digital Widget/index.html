<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta & Styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Widget</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Widget -->
  <div class="widget">

    <!-- Header -->
    <div class="header">
      <span class="status-text">SYSTEM ACTIVE</span>
      <div class="chip-icon"></div>
    </div>

    <!-- Time & Date -->
    <div class="main-content">
      <h1 class="time">22:45<span>PM</span></h1>
      <p class="date">Tuesday, February 10, 2026</p>
    </div>

    <!-- Footer / Metrics -->
    <div class="footer">
      <div class="load-bar">
        <div class="progress"></div>
      </div>
      <p class="metric-label">CPU LOAD: 65%</p>
    </div>

  </div>

</body>

</html>
