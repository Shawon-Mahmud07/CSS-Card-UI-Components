<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="card-header">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </div>
      <h2>Update Available!</h2>
    </div>

    <div class="card-body">
      <p>A new version of your workspace is ready. Experience faster load times and the brand new dark mode dashboard
        today.</p>
    </div>

    <div class="card-footer">
      <button class="btn btn-primary">Update Now</button>
      <button class="btn btn-secondary">Dismiss</button>
    </div>
  </div>

</body>

</html>
