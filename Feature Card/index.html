<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Feature Card -->
  <div class="card">
    <div class="card-header">
      <img src="https://www.creative-tim.com/blog/content/images/size/w960/2022/01/which-development-job-is-right-for-you.jpg" alt="Card Image">
    </div>
  
    <div class="card-body">
      <h3 class="title">Feature Card Design</h3>
      <p class="description">
        Learn how to create a clean and modern Code using
        pure HTML and CSS. No frameworks required.
      </p>
    </div>
  
    <div class="card-footer">
      <span class="tag">#HTML #CSS #UI</span>
      <button class="action">View Tutorial</button>
    </div>
  </div>

</body>
</html>
