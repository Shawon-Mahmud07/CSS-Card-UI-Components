<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Card</title>
  <link rel="stylesheet" href="T.CSS">
</head>

<body>
<div class="subscription-card">
  <div class="card-body">
    <!-- Price Section -->
    <div class="price-wrapper">
      <span class="price">$99/<small>m</small></span>
    </div>

    <!-- Plan Title -->
    <h2 class="plan-title">Business Plus</h2>

    <!-- Plan Description -->
    <p class="plan-description">
      Designed for expanding companies needing dedicated support and advanced tools for growing teams.
    </p>

    <!-- Features List -->
    <ul class="plan-features">
      <li>✅ Unlimited team members</li>
      <li>✅ Priority <strong>24/7</strong> support</li>
      <li>✅ Advanced <strong>security & SSO</strong></li>
    </ul>

    <!-- Call-to-Action Button -->
    <div class="card-action">
      <button class="card-button" type="button">Choose Plan</button>
    </div>
  </div>
</div>


</body>

</html>
