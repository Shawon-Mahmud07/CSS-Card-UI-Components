<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="download-card">
  <div class="card-header">
    <h4>Download Now!</h4>
    <h2>Access Your Finances on Mobile</h2>
    <p>Secure and easy-to-use banking app available for iOS & Android. Manage your money anytime, anywhere.</p>
  </div>

  <div class="download-buttons">
    <a href="#" class="btn google-play">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_Play_2022_icon.svg/960px-Google_Play_2022_icon.svg.png" alt="Google Play">
      <span>Google Play</span>
    </a>
    <a href="#" class="btn app-store">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="App Store">
      <span>App Store</span>
    </a>
  </div>
</div>

</body>
</html>
